<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Virtual Connection</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <main>
        <p id="title">Contatos</p>

        <button id="addContactBtn" class="btn">Adicionar Contato</button>

        <div id="addContactForm" class="add-contact-form hidden">
            <form id="contactForm">
                <input type="text" id="contactName" placeholder="Nome" required>
                <input type="email" id="contactEmail" placeholder="Email" required>
                <input type="text" id="contactPhone" placeholder="Telefone" required>
                <button type="submit" class="btn">Salvar</button>
                <button type="button" id="cancelAddBtn" class="btn cancel">Cancelar</button>
            </form>
        </div>

        <div id="editContactForm" class="add-contact-form hidden">
            <form id="editForm">
                <input type="hidden" id="editContactId">
                <input type="text" id="editContactName" placeholder="Nome" required>
                <input type="email" id="editContactEmail" placeholder="Email" required>
                <input type="text" id="editContactPhone" placeholder="Telefone" required>
                <button type="submit" class="btn">Salvar</button>
                <button type="button" id="cancelEditBtn" class="btn cancel">Cancelar</button>
            </form>
        </div>

        <div id="searchbarContainer">
            <svg class="searchbarIcon" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
            <input type="text" id="searchbarInput" placeholder="Pesquisar contatos...">
        </div>

        <div id="contactsContainer"></div>
    </main>

    <script src="assets/js/dashboard.js"></script>
</body>
</html>
