<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Virtual Connection</title>
    <link rel="stylesheet" href="../assets/css/logreg.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Virtual Connection</h1>
            <nav>
                <a href="../../index.html">Voltar à Home</a>
            </nav>
        </div>
    </header>

    <section id="register">
        <div class="container">
            <h2>Crie sua Conta</h2>
            <div id="message" class="message"></div>
            <form id="register-form">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <input type="password" id="confirm-password" placeholder="Confirme sua Senha" required>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="../login/index.html">Faça login aqui</a></p>
        </div>
    </section>

    <script src="../assets/js/register.js"></script>
</body>
</html>
