<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="loginBox">
            <div id="loginHead">
                <p id="lhTitle">Virtual Connection</p>
            </div>
            <p id="loginTitle">Login</p>
            <p id="loginDesc">Insira seu email e senha para acessar o dashboard.</p>
            <div class="loginInputContainer">
                <p class="loginLT"><label for="imail">E-mail</label></p>
                <input type="text" id="imail" placeholder="Insira seu email">
            </div>
            <div class="loginInputContainer">
                <div id="licLabelContainer">
                    <p class="loginLT"><label for="ipass">Senha</label></p>
                    <a href="#" id="forgetpass">Esqueceu sua senha?</a>
                </div>
                <input type="text" id="ipass" placeholder="Insira sua senha">
            </div>
            <div id="rememberContainer">
                <input type="checkbox" id="rememberBtn">
                <label for="rememberBtn">Lembre de mim</label>
            </div>
            <button id="loginBtn">Login</button>
        </div>
        <p class="footerText">NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
    </main>
</body>
</html>
