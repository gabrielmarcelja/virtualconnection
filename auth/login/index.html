<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Virtual Connection</title>
    <link rel="stylesheet" href="../assets/css/logreg.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Virtual Connection</h1>
            <nav>
                <a href="../../index.html">Voltar à Home</a>
            </nav>
        </div>
    </header>

    <section id="login">
        <div class="container">
            <h2>Faça seu Login</h2>
            <div id="message" class="message"></div>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="../register/index.html">Cadastre-se aqui</a></p>
        </div>
    </section>

    <script src="../assets/js/login.js"></script>
</body>
</html>
